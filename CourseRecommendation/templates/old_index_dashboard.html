	.application_tooltip+.tooltiptext {
		visibility: hidden;
		width: 200px;
		background-color: #00000095;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px 0;
		/* Position the tooltip */
		position: absolute;
		z-index: 100;
		top: 100%;
		left: 50%;
		margin-left: -100px;
		font-size: 12px;
	}
	
	.application_tooltip:hover+.tooltiptext {
		visibility: visible;
	}
	
	.tiles, .applications {
		background-color: #fff;

		-moz-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.15);

		padding: 15px;
		position: relative;
	}

		background: #20AFDD;
		color: #fff;
		font-size: 1em;
		margin: -15px -15px 15px -15px;

		text-align: left;
		text-transform: capitalize;
		font-weight: 500;
	}

		overflow: hidden;
		margin-bottom: 15px;
	}
