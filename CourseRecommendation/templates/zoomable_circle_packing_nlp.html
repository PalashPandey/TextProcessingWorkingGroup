<script>

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);



    d3.csv("{{ url_for('static', filename='master_final.csv') }} ", function(data) {
  
  data.sort(function(x, y){
     return d3.descending(+x.described, +y.described);
  })

  // Build our hierarchy from a series of levels
  // change/reorder the level elements for a different tree
  const levels = ["department_name",  "course_name", "positive_negative", "male_female", "professor_name",  "sentiment_score"],
        root = flatToHierarchy(data, levels, 'keywords', 'sentiment_score')
      	// nodes = hierarchy.descendants(),
      	// leaves=hierarchy.leaves(),
      	// links = tree(hierarchy).links()
  
  console.log(hierarchy);



  root = d3.hierarchy(root)
      // .sum(function(d) { return d.size; })
      .sum(function(d) { return 1; })
      .sort(function(a, b) { return b.value - a.value; });
  
  console.log(root)

  var focus = root,
      nodes = pack(root).descendants(),
      view;

  var circle = g.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
      .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
      .style("fill", function(d) { return d.children ? color(d.depth) : null; })
      .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(), console.log('Yeehaw! ', d.data); });

  var text = g.selectAll("text")
    .data(nodes)
    .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) { return d.parent === root ? 1 : 0; })
      .style("display", function(d) { return d.parent === root ? "inline" : "none"; })
      .text(function(d) { return d.data.name; });

  var node = g.selectAll("circle,text");

  svg
      .style("background", color(-1))
      .on("click", function(d) { 
              if (d3.event.ctrlKey) {

                  var xhr = new XMLHttpRequest();
                  xhr.open("POST", "requested_df", true);
                  xhr.setRequestHeader('Content-Type', 'application/json');
                  xhr.send(JSON.stringify({
                    table_name: "Test"
                    }));                  

                  location.href = "requested_df_get";


                  }
          console.log('Heehah! ', d); 
          zoom(root); 
    
    }
      
      );

  zoomTo([root.x, root.y, root.r * 2 + margin]);

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
     

          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent === focus || this.style.display === "inline"; })
        .style("fill-opacity", function(d) { return d.parent === focus ? 1 : 0; })
        .on("start", function(d) { if (d.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if (d.parent !== focus) this.style.display = "none"; });
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }



});

</script>
