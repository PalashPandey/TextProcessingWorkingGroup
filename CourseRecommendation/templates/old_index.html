  <style>
	.application_tooltip+.tooltiptext {
		visibility: hidden;
		width: 200px;
		background-color: #00000095;
		color: #fff;
		text-align: center;
		border-radius: 6px;
		padding: 5px 0;
		/* Position the tooltip */
		position: absolute;
		z-index: 100;
		top: 100%;
		left: 50%;
		margin-left: -100px;
		font-size: 12px;
	}
	
	.application_tooltip:hover+.tooltiptext {
		visibility: visible;
	}
	
	.tiles, .applications {
		background-color: #fff;
		box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.15);
		-webkit-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.15);
		-moz-box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.15);
		border: 1px solid #d3d3d3;
		border-radius: 5px;
		color: #000000;
		margin: 0 0 30px;
		padding: 15px;
		position: relative;
	}
	
	h2.tiles-title {
		background: #20AFDD;
		color: #fff;
		font-size: 1em;
		margin: -15px -15px 15px -15px;
		padding: 10px;
		text-align: left;
		text-transform: capitalize;
		font-weight: 500;
	}
	
	.feed {
		overflow: hidden;
		margin-bottom: 15px;
	}
	
	.feed-logo {
		width: 2.8125rem;
		height: 2.8125rem;
		background-color: #016180;
		border-radius: 50%;
		line-height: 2.8125rem;
		text-align: center;
		color: #fff;
		font-size: 1.125rem;
		float: left;
		margin-right: 10px;
	}
	
	.feed-details {
		float: left;
	
		/*  width: calc(100% - 3.4375rem);  */
		width:100%;
	
		font-size: 0.875rem;
		line-height: 1.4;
	}
	
	.feed-title {
		font-size: 1rem;
		font-weight: bold;
	}
	
	.feed-time {
		font-size: 0.8125rem;
		color: #555;
		margin-bottom: 5px;
	}
	
	.more {
		float: right;
		color: #014459;
		font-weight: 600;
		margin-top: -10px;
		margin-bottom: -10px;
	}
	
	
	.query-wapper {
		margin: 0 0 20px;
		font-size: 0.875rem;
	}
	
	.query-wapper .qlist {
		overflow: hidden;
		margin: 0 0 10px;
	}
	
	.user-hn {
		width: 30px;
		height: 30px;
		float: left;
		background: #20afdd;
		text-align: center;
		line-height: 30px;
		border-radius: 50%;
		margin-right: 5px;
	}
	
	.user-icon {
		width: 100%;
		border-radius: 50%;
	}
	
	.query-wapper .qlist .user-sol {
		background-color: rgba(255, 255, 255, .2);
		width: auto;
		max-width: 70%;
		padding: 2px 10px;
		box-sizing: border-box;
		border-radius: 0px 5px 5px;
		float: left;
		text-align: left;
	}
	
	.sol-time {
		clear: both;
		margin-left: 35px;
		font-size: 10px;
		color: rgba(255, 255, 255, .5);
		line-height: 18px;
		text-align: left;
	}
	
	.query-wapper .qlist .user-self {
		width: 30px;
		height: 30px;
		float: right;
		margin-left: 5px;
	}
	
	.query-wapper .qlist .user-query {
		background-color: rgba(0, 0, 0, .3);
		width: auto;
		max-width: 70%;
		padding: 2px 10px;
		box-sizing: border-box;
		border-radius: 5px 0 5px 5px;
		float: right;
	}
	
	.query-time {
		clear: both;
		margin-right: 35px;
		font-size: 10px;
		color: rgba(255, 255, 255, .5);
		line-height: 18px;
		text-align: right;
	}
	
	.user-post-wapper textarea {
		width: 100%;
		border: 1px solid blue;
		border-radius: 0;
		color: black;
		resize: none;
	}
	
	.user-post-wapper button {
		float: right;
		background-color: #20afdd;
		border: 0;
		color: #fff;
		text-transform: uppercase;
		font-size: 0.875rem;
		min-width: 100px;
		cursor: pointer;
		margin-top: 15px;
	}
	
	/* .row {
		margin-top: 15px;
		box-shadow: 0px 10px 20px -10px #02455a;
		margin-bottom: 15px;
	} */
	
	.responsive {
		padding-top: 0;
	}
	
	
	 #notificationsAContents_filter input , 
	 #RequestAStatus_filter input , 
	 #EneterpriseNDocumentation_filter input , 
	 #contentsearch_filter input{
		border-radius: 10px;
	    width: 100%;
		padding-right: 27px;
	}
	
	#notificationsAContents_filter label::after , 
	#RequestAStatus_filter  label::after , 
	#EneterpriseNDocumentation_filter label::after , 
	#contentsearch_filter label::after{
	    font-family: "FontAwesome";
	    content: "\f0b0";
	    padding-right: 3px;
	    vertical-align: middle;
	    font-weight: 900;
	    position: absolute;
	    right: 10px;
	    color: #5d5d5d;
	}
	#notificationsAContents_wrapper .paginate_button, 
	#RequestAStatus_wrapper .paginate_button,
	#EneterpriseNDocumentation_wrapper .paginate_button
	{
	    padding: 0px;
	    border-radius: 15px;
	    height: 30px;
	    width: 30px;
	    display: block;
	    float: left;
	    line-height: 30px;
	    border: 1px solid transparent;
	    background: #ccc !important;
	}
	
	#notificationsAContents_wrapper .paginate_button.disabled:hover, 
	#RequestAStatus_wrapper .paginate_button.disabled:hover,
	#EneterpriseNDocumentation_wrapper .paginate_button.disabled:hover {
	    background: #ccc !important;
	    border: 1px solid transparent !important;
	}
	
	#notificationsAContents_wrapper .paginate_button:hover, 
	#RequestAStatus_wrapper .paginate_button:hover,
	#EneterpriseNDocumentation_wrapper .paginate_button:hover {
	    background: #016180 !important;
	    border: 1px solid #016180 !important;
	}  
	
	#notificationsAContents_wrapper .paginate_button.current, 
	#RequestAStatus_wrapper .paginate_button.current,
	#EneterpriseNDocumentation_wrapper .paginate_button.current{
		background: #20afdd !important;
	    border: 1px solid #20afdd !important;
	}
	
	#notificationsAContents_paginate span,
	#RequestAStatus_paginate span ,
	#EneterpriseNDocumentation_paginate span {
	    display: block;
	    float: left;
	}
	
	#notificationsAContents_wrapper .paginate_button .fa,
	#RequestAStatus_wrapper .paginate_button .fa,
	#EneterpriseNDocumentation_wrapper .paginate_button .fa{
	    width: 30px;
	    height: 30px;
	    line-height: 30px;
	}
	.chat-icon {
	    background: #016180;
	    height: 35px;
	    cursor: pointer;
	    border-radius: 50%;
	    position: absolute;
	    animation:ganser 1.5s ease-out;
	    animation-iteration-count: infinite;
	    right: 15px;
	    top: 5px;
	}
      .chat {
        height: 400px;
	    border: 1px solid #b6b4b4;
	    position: absolute;
	    width: 400px;
	    bottom: 0;
	    left: -400px;
	    background: white;
	    /* border-radius: 5px;
	    transition: transform .2s ease;
	    transform-origin: bottom right;
	    transform-style: preserve-3D;
	    transform: rotate(-180deg); */
	    z-index: 99;
      }

      .chatRotate {
        /* transform:  rotate(0deg); */
        animation: 1s fadeIn;
        opacity: 1;
        left: 440px;
      }
      .wc-header {
	    background-color: #016180 !important;
	    }

      .wc-card button {
        background-color: transparent;
        color: #757776;
        min-height: 32px;
        width: 100%;
        padding: 0 16px;
        border-radius: 15px; }      

     @keyframes ganser {
        0% { transform: scale(1.1, 1.0); opacity: 0.5;}
        50% {opacity: 1.1;}
        100% { transform: scale(1.2, 1.2); opacity: 1.0; }
    
        } 
        .wc-console .wc-mic, .wc-console .wc-send {
    background-color: transparent;
    border: 0;
    padding: 0;
    right: 0;
    margin-top: 0px;
    }
    .wc-console.has-upload-button .wc-textbox {
    left: 48px;
    color: black;
	}
