								    right: 5px;

								    border: 3px solid transparent;
								    border-top-color: #e74c3c;

								    animation: spin 3s linear infinite;
								}
								#loading-image:after {
								    content: "";
								    position: absolute;
								    top: 15px;
								    left: 15px;
								    right: 15px;
								    bottom: 15px;
								    border-radius: 50%;
								    border: 3px solid transparent;
								    border-top-color: #f9c922;
